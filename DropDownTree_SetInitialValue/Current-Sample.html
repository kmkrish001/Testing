<body>
      <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                
                    <div class="control">
                        <div class="ctrllabel">Select a customer</div>

                        <input type="text" id="customerTreeList" />
                    </div>					
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var target;
        $(function () {
			var dataManger2= ej.DataManager({
                url: "https://js.syncfusion.com/demos/ejServices/api/TreeViewData/GetAllData",
		       adaptor: new ej.UrlAdaptor(),
               crossDomain: true
            });
			
		var localData = [];
		var id=0;
		for (i=1; i<=5; i++){
		
			var des = "father "+i;
			id=id+1;
			var parentId=id;
			var rec = {id: id, name: des, hasChild: true, expanded:true};
			localData.push(rec);
			for (j = 0; j <= 600; j++) {
				id=id+1;
				des="son "+(j+1);
				rec = {id: id, pid: parentId,name: des, hasChild: false, expanded:true};
				localData.push(rec);
			}
		}

					
				$('#customerTreeList').ejDropDownTree({
                watermarkText: "Please select",
				loadOnDemand: true,
				enableFilterSearch:true,
                width: "50%",
                treeViewSettings: {
				   //loadOnDemand: true,
                    fields: {
                        dataSource: localData,  id: "id",  parentId: "pid",text: "name", value:"id"
                       // <!-- child: { dataSource: dataManger2, tableName: "Products", parentId: "CategoryID", text: "ProductName" }  -->
                    }
                },
				
				});
          
		    $('#customerTreeList').ejDropDownTree({ value: 13 });  

          
        });

    </script> 
    <style>
        .frame{
            width: 100%;
            box-sizing: border-box;
        }
        
        .ctrllabel{
            font-weight: 700;
        }
		@media (min-width: 990px){
			.cols-sample-area .row .col-md-6{

		@media (min-width: 1200px){

		@media (max-width: 992px) {
			.cols-sample-area .row .col-sm-12:nth-child(2), 
			.cols-sample-area .row .col-xs-12:nth-child(2),
			.cols-sample-area .row .col-md-6:nth-child(2) {
				padding-top : 30px;
			}
		
		}
		
    </style>
