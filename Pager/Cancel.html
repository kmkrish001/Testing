<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Editors - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.pager.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.dropdownlist.js"></script>
    <!-- <script src="15.2.0.46/ej.pager.js"></script> -->
</head>
<body>
    <div class="control">
        <div id="Pager"></div>
    </div>
    <input type="text" id="dropdown" />
    <div id="carsList">
        <ul>
            <li>Audi A4</li>
            <li>Audi A5</li>
            <li>Audi A6</li>
            <li>Audi A7</li>
            <li>Audi A8</li>
        </ul>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#Pager").ejPager({
                currentPage: 1,
                pageSize: 1,
                totalPages: 20,
                totalRecordsCount: 20,
                pageCount: 5,
                pagerInfo: "{0} of {1} pages ({2} items)",
                click: "onClick1",
                isResponsive: true
            });
               // Creates the DropDownList.
        $('#dropdown').ejDropDownList(
        {
            targetID: "carsList", 
            value: "Audi A5", 
            select: function (args) 
            {
                args.cancel = true;                    
            }
        });
        });

        function onClick1(args) {
            args.cancel = true;
        }

    </script>

    <style>
        .frame {
            width: auto;
        }
    </style>
</body>
</html>
