<head>

    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.maskedit.js"></script>
    <script src="scripts/ej.editor.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="editors">

                            <tbody>
                                <tr>
                                    <td>
                                        <span>Mobile No</span>
                                    </td></tr> <tr>
                                    <td>
                                        <input id="maskedit" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="paybill">
                                            <button class="e-btn" id="pbill">Pay Bill</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#maskedit").ejMaskEdit(
                {
                    name: "mask",
                    inputMode: ej.InputMode.Text,
                    value:"_____123",
                    maskFormat: "&&&&&&:&&",
                    width:"100%",
                });
            $("#pbill").ejButton({
                size: "small"
            });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .control table{
           width:100%;
        }
        .control td {
           padding: 5px;
        }
        div.paybill{
            position:relative;
            float:right;
        }
        
    </style>
</body>
