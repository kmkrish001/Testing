<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
 <script src="scripts/ej.listbox.js"></script>

 <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.224/styles/kendo.default-v2.min.css" />    
    
    <script src="https://kendo.cdn.telerik.com/2021.1.224/js/kendo.all.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="col-md-3">
                            <div class="ctrllabel">Select a bike</div>
                            <ul id="selectbike"></ul>
                            <input id="color" value="1" style="width: 100%;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
         jQuery(function ($) {
            BikeList = [
                { empid: "bk1", text: "Aache RTR" }, { empid: "bk2", text: "CBR 150-R" }, { empid: "bk3", text: "CBZ Xtreme" },
                { empid: "bk4", text: "Discover" }, { empid: "bk5", text: "Dazzler" }, { empid: "bk6", text: "Flame" },
                { empid: "bk7", text: "Fazzer" }, { empid: "bk8", text: "FZ-S" }, { empid: "bk9", text: "Pulsar" },
                { empid: "bk10", text: "Shine" }, { empid: "bk11", text: "R15" }, { empid: "bk12", text: "Unicorn" }
            ];
            var data = [
                        { text: "Black", value: "1" },
                        { text: "Orange", value: "2" },
                        { text: "Grey", value: "3" }
                    ];


            $("#selectbike").ejListBox({
                dataSource: BikeList,
                fields: { value: "empid", text: "text" },
                create: "LoadComplete"
            });

             // create DropDownList from input HTML element
 $("#color").kendoDropDownList({
                        dataTextField: "text",
                        dataValueField: "value",
                        dataSource: data,
                        index: 0,
                        
                    });

        }); 
        function LoadComplete() {
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj = $("#selectbike").ejListBox("instance");
                    obj._refreshScroller();
                }, 500);
            }
        }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin: 0 auto;
            width: 110px;
        }
            .e-timewidget.e-error .e-in-wrap {
      		border-color: #c8c8c8;
      }
    </style>
</body>
</html>
