<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: DropDownList - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
    <script src="scripts/ej.dropdownlist.js"></script>
    <script src="scripts/ej.treeview.js"></script>
    <script src="scripts/ej.dropdowntree.js"></script>
</head>
<body>
    <button onclick="dataChange()">Change Data </button>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="ctrllabel">Local Data</div>
                    <input type="text" id="localList" />
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
        var localData = [
                    { id: 1, name: "Discover Music", hasChild: true, expanded: true },
                    { id: 2, pid: 1, name: "Hot Singles" },
                    { id: 3, pid: 1, name: "Rising Artists" },
                    { id: 4, pid: 1, name: "Live Music" },
                    { id: 6, pid: 1, name: "Best of 2013 So Far" },
                    { id: 7, name: "Sales and Events", hasChild: true, expanded: true },
                    { id: 8, pid: 7, name: "100 Albums - $5 Each" },
                    { id: 9, pid: 7, name: "Hip-Hop and R&B Sale" },
                    { id: 10, pid: 7, name: "CD Deals" },
                    { id: 11, name: "Categories", hasChild: true },
                    { id: 12, pid: 11, name: "Songs" },
                    { id: 13, pid: 11, name: "Bestselling Albums" },
                    { id: 14, pid: 11, name: "New Releases" },
                    { id: 15, pid: 11, name: "Bestselling Songs" },
                    { id: 16, name: "MP3 Albums", hasChild: true },
                    { id: 17, pid: 16, name: "Rock" },
                    { id: 18, pid: 16, name: "Gospel" },
                    { id: 19, pid: 16, name: "Latin Music" },
                    { id: 20, pid: 16, name: "Jazz" },
                    { id: 21, name: "More in Music", hasChild: true },
                    { id: 22, pid: 21, name: "Music Trade-In" },
                    { id: 23, pid: 21, name: "Redeem a Gift Card" },
                    { id: 24, pid: 21, name: "Band T-Shirts" },
                    { id: 25, pid: 21, name: "Mobile MVC" }
                ];
      var testData = [
                    { id: 1, name: "Dummy", hasChild: true, expanded: true },
                    { id: 2, pid: 1, name: "Test 1" },
                    { id: 3, pid: 1, name: "Test 2" },
                    { id: 4, pid: 1, name: "Live Music" },
                    { id: 25, pid: 21, name: "Mobile MVC" }
                ];

        $(function () {
            $('#localList').ejDropDownTree({
                treeViewSettings: {
                    fields: { id: "id", parentId: "pid", text: "name", hasChild: "hasChild", dataSource: localData, expanded: "expanded" }
                },
                watermarkText: "Please select",
                width: "100%"
            });
        });
      function dataChange(){
      	var ddTree = $('#localList').ejDropDownTree("instance");
        ddTree.setModel({ treeViewSettings: {
                    fields: { id: "id", parentId: "pid", text: "name", hasChild: "hasChild", dataSource: testData, expanded: "expanded" }
                }
        });
      }
    </script>
</body>
</html>
