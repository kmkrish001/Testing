<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential Studio for JavaScript">
    <meta name="author" content="Syncfusion">
    <!-- Essential JS 1 default theme -->
    <link href="https://cdn.syncfusion.com/17.4.0.46/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.syncfusion.com/18.4.0.46/js/web/flat-azure/ej.web.all.compatibility.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- Essential JS 2 material theme -->
    <link href="https://cdn.syncfusion.com/ej2/styles/compatibility/material.css" rel="stylesheet" type="text/css" />
    <!-- Essential JS 1 scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/18.2.0.54/js/web/ej.web.all.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
    <div style = "padding-right: 50px"id="contextmenuContainer">
		<button id='menubutton' style="border-color: black;float: left;">Context Menu Button</button>
		<ul id="context_Menu"></ul>
	</div>
</div>
</body>
<script>
  var data = [
            //first level child
            { id: 'item1', parentId: null, text: "Total" },
            { id: 'item2', parentId: null, text: "Group" },
            { id: 'item3', parentId: null, text: "Delete Group" },
			{ id: 'item11', parentId: 'item1', text: "Before" },
			{ id: 'item12', parentId: 'item1', text: "After" },
			{ id: 'item22', parentId: 'item2', text: "Parent Group..." },
			{ id: 'item23', parentId: 'item2', text: "Child Group..." }
        ];
        $(function ($) {
            $("#context_Menu").ejMenu({
				openOnClick: false,
				subMenuDirection: 'right',
				menuType: ej.MenuType.ContextMenu
            });
			$("#menubutton").click(function () {
				$("#context_Menu").data('ejMenu').setModel({'fields': { dataSource: data, id: "id", parentId: "parentId", text: "text" }});
				if(!$("#context_Menu").is(':visible')) {
					$("#context_Menu").data('ejMenu').show($('#menubutton').offset().left,$('#menubutton').offset().top + 30, $('#menubutton'), event);
				} else {
					$("#context_Menu").data('ejMenu').hide()
				}
			});
        });
  </script>
</html>
