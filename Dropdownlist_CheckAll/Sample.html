<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1: DropDownList - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
	<script src="scripts/ej.togglebutton.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
    <script src="scripts/ej.dropdownlist.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="ctrllabel">Select your skill</div>
                        <input type="text" id="skillsets" />
                    </div>
                    <div class="control">
                        <div class="ctrllabel">Select your skill</div>
                        <input type="text" id="dropdown2" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Visual Mode Check\Uncheck All</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" />
                        </div>
                        <div class="col-md-3">Delimeter mode Check\Uncheck All</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="delCheckBtn" class="e-togglebtn" value="checkuncheck" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            var skillset = [
                { skill: "ASP.NET" }, { skill: "ActionScript" }, { skill: "Basic" },
                { skill: "C++" }, { skill: "C#" }, { skill: "dBase" }, { skill: "Delphi" },
                { skill: "ESPOL" }, { skill: "F#" }, { skill: "FoxPro" }, { skill: "Java" },
                { skill: "J#" }, { skill: "Lisp" }, { skill: "Logo" }, { skill: "PHP" }
            ];
            $('#skillsets').ejDropDownList({
                dataSource: skillset,
                fields: { text: "skill" },
                showCheckbox: true,
              multiSelectMode: ej.MultiSelectMode.VisualMode 
            });
            target = $('#skillsets').data("ejDropDownList");
            
            $("#btnchkunchk").ejToggleButton({ 
                "change": "onCheckUncheckAll", 
                "defaultText": "Check All",
                "activeText": "Uncheck All" 
            });

            $('#dropdown2').ejDropDownList({
                dataSource: skillset,
                fields: { text: "skill" },
                showCheckbox: true,
              multiSelectMode: ej.MultiSelectMode.Delimeter 
            });
            target2 = $('#dropdown2').data("ejDropDownList");
            $("#delCheckBtn").ejToggleButton({ 
                change: "onCheckUncheckAll2", 
                defaultText: "Check All",
                activeText: "Uncheck All" 
            });
        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)
                target.checkAll();
            else
            target.unCheckAll();
        }

        function onCheckUncheckAll2(args) {
            if (args.isChecked)
                target2.checkAll();
            else
            target2.unCheckAll();
        }
      
    </script>
</body>
</html>
