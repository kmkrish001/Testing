<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
 <script src="scripts/ej.timepicker.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="col-md-3">
                            <input type="text" id="time"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#time').ejTimePicker({
                showPopupButton : false,
                                     enableStrictMode : true,
                                     timeFormat : "HHHHH:MM",
                                     value : "13238:45" ,
                                     readOnly:false,
                                     focusOut: function (args) {
                                        var time = document.getElementById("time").value;
             							var res = time.split(/[ :]+/);
                                        if (res[1]>59) {
                                              document.getElementById("time").value = res[0]+":59";
                                        }
                                      }
                                    });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin: 0 auto;
            width: 110px;
        }
            .e-timewidget.e-error .e-in-wrap {
      		border-color: #c8c8c8;
      }
    </style>
</body>
</html>
