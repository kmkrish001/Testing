<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
<script src="scripts/ej.autocomplete.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <label>single remote</label>
                    <input type="text" id="searchCustomer" />

                    <label>single remote w/o filter</label>
                    <input type="text" id="searchCustomer2" />
                    
                      <div class="control">
                        <label>Multi column-remote data</label>
                        <input type="text" id="autocomplete" />
                      </div>
                      <div class="control">
                        <span class="txt">single local</span>
                        <input type="text" id="delimit" />
                    </div>
                    <div class="control">
                        <label>Multi column local data</label>
                        <input type="text" id="multi" />
                      </div>
                </div>
                
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {
            var URL = "https://js.syncfusion.com/demos/ejServices/api/TreeViewData/GetTreeData";
            var dataManger = ej.DataManager({
                url: URL,
              adaptor: new ej.UrlAdaptor(),
            });
            $('#searchCustomer').ejAutocomplete({
                dataSource: dataManger,
              fields : { key: 'id', text: 'name'},
                filterType: ej.filterType.Contains,
                watermarkText: "Search a customer",
                width: "50%",
               	showPopupButton: true,
              	autoFocus: true,
                itemsCount: 10,
                
            });
            $('#searchCustomer2').ejAutocomplete({
                dataSource: dataManger,
              fields : { key: 'id', text: 'name'},
                filterType: ej.filterType.StartsWith,
                watermarkText: "Search a customer",
                width: "50%",
               	showPopupButton: true,
            });
          
           $('#autocomplete').ejAutocomplete({ 
                    dataSource: dataManger, 
             		fields: { text: "name", key: "id" },
                    width: 400, 
                    showPopupButton: true,
             		filterType: ej.filterType.Contains,
             		autoFocus: true,
                    multiColumnSettings:{
                        enable:true,
                        showHeader:true,
                        searchColumnIndices:[1],
                        columns:[
							{"field": "id" , "headerText":"EmployeeID"},
							{"field": "name" , "headerText":"FirstName"},
						]                        
                    } });

          var carList = [
                "Audi S6", "Austin-Healey", "Alfa Romeo", "Aston Martin",
                "BMW 7", "Bentley Mulsanne", "Bugatti Veyron",
                "Chevrolet Camaro", "Cadillac",
                "Duesenberg J", "Dodge Sprinter",
                "Elantra", "Excavator",
                "Ford Boss 302", "Ferrari 360", "Ford Thunderbird",
                "GAZ Siber",
                "Honda S2000", "Hyundai Santro",
                "Isuzu Swift", "Infiniti Skyline",
                "Jaguar XJS",
                "Kia Sedona EX", "Koenigsegg Agera",
                "Lotus Esprit", "Lamborghini Diablo",
                "Mercedes-Benz", "Mercury Coupe", "Maruti Alto 800",
                "Nissan Qashqai",
                "Oldsmobile S98", "Opel Superboss",
                "Porsche 356", "Pontiac Sunbird",
                "Scion SRS/SC/SD", "Saab Sportcombi", "Subaru Sambar", "Suzuki Swift",
                "Triumph Spitfire", "Toyota 2000GT",
                "Volvo P1800", "Volkswagen Shirako"
            ];
          $("#delimit").ejAutocomplete({
            showPopupButton: true,
            width: "100%",
            multiSelectMode: ej.MultiSelectMode.Delimiter,
            dataSource: carList,
        });

        /* Local Data */
        var AtcData = [
        { "EmployeeID": 1, "FirstName": "Nancy" ,"City": "Seattle" },
        { "EmployeeID": 10, "FirstName": "Laura",  "City": "Seattle" },
        { "EmployeeID": 11,  "FirstName": "Janet",  "City": "Kirkland" },
        { "EmployeeID": 12,  "FirstName": "Michael", "City": "London" },
        { "EmployeeID": 13,  "FirstName": "Steven",  "City": "London"},
        { "EmployeeID": 14,  "FirstName": "Andrew","City": "Tacoma" },
        { "EmployeeID": 15,  "FirstName": "Robert", "City": "London" },
        { "EmployeeID": 16,  "FirstName": "Margaret",  "City": "Redmond" },
        { "EmployeeID": 17,  "FirstName": "Steven",  "City": "London" },
        { "EmployeeID": 18,  "FirstName": "Michael",  "City": "London" },
        { "EmployeeID": 19,  "FirstName": "Robert",  "City": "London"}
            ];

            $('#multi').ejAutocomplete({ 
                dataSource: AtcData, 
                width: 400, 
                showPopupButton: true,
                multiColumnSettings:{
                    enable:true,
                    showHeader:true,
                    searchColumnIndices:[2],
                    columns:[
                        {"field": "EmployeeID" , "headerText":"EmployeeID"},
                        {"field": "FirstName" , "headerText":"FirstName"},
                        {"field": "City" , "headerText":"City"}
                    ]                        
                }
        });

        $('#searchCustomer').ejAutocomplete({ value: 'C:' });
          $('#autocomplete').ejAutocomplete({ value: 'D:' });
          $("#delimit").ejAutocomplete({value: "Ja"});
          $('#multi').ejAutocomplete({ value: "Se"});

        });
    </script>
</body>
</html>
