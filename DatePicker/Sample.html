<body>
	<div class="content-container-fluid">
        <input type="text" id="test"style="width:150px"/>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#test").removeAttr("style");;
            addDateTimePicker($("#test")[0], 'MM/dd/yy', 'false');
        });

        var myDateTimeObject = new Object();
        function addDateTimePicker(element, formatStr) {
            var elementId = $(element)[0].id;
            $('#' + elementId).ejDatePicker({
                dateFormat: formatStr,
                allowEdit: true,
                enableStrictMode: true, 
                allowDrillDown: true,
            });
        }
    </script>
    <style type="text/css" class="cssStyles">
