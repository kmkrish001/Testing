<!doctype html>
<html>
<head>
    <title>Essential JS 1: RTE All tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.splitbutton.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
    <script src="scripts/ej.dropdownlist.js"></script>
    <script src="scripts/ej.dialog.js"></script>
    <script src="scripts/ej.toolbar.js"></script>
    <script src="scripts/ej.editor.js"></script>
    <script src="scripts/ej.clipboardcleaner.js"></script>
    <script src="scripts/ej.editormanager.js"></script>
    <script src="scripts/ej.tooltip.js"></script>
    <script src="scripts/ej.menu.js"></script>
    <script src="scripts/ej.colorpicker.js"></script>
    <script src="scripts/ej.tab.js"></script>
    <script src="scripts/ej.rte.js"></script>
    <script src="scripts/ej.rte.findandreplace.js"></script>
</head>
<body>
                <textarea id="rteSample" rows="10" cols="30" style="width: 740px; height: 540px;display:none;">
                  
                </textarea>
                <script type="text/javascript" class="jsScript">
                    $(function () {
                        $("#rteSample").ejRTE({
                            width:"100%",
                            minWidth:"150px",
                            showFooter: true,
                            showHtmlSource:true,
                            tools: {
                                formatStyle: ["format"],
                                edit:["findAndReplace"],
                                font: ["fontName", "fontSize", "fontColor", "backgroundColor"],
                                style: ["bold", "italic", "underline", "strikethrough"],
                                alignment: ["justifyLeft", "justifyCenter", "justifyRight", "justifyFull"],
                                lists: ["unorderedList", "orderedList"],
                                clipboard: ["cut", "copy", "paste"],
                                doAction: ["undo", "redo"],
                                indenting: ["outdent", "indent"],
                                clear: ["clearFormat", "clearAll"],
                                links: ["createLink","removeLink"],
                                images: ["image"],
                                media:["video"],
                                tables: ["createTable", "addRowAbove", "addRowBelow", "addColumnLeft", "addColumnRight", "deleteRow", "deleteColumn", "deleteTable"],
                                effects: ["superscript", "subscript"],
                                casing: ["upperCase", "lowerCase"],
                                view:["fullScreen","zoomIn","zoomOut"],
                                print:["print"],
                                customUnorderedList: [{
                                    name: "unOrderInsert",
                                    tooltip: "Custom UnOrderList",
                                    css: "e-rte-toolbar-icon e-rte-unlistitems customUnOrder",
                                    text: "Smiley",
                                    listImage:"url('../content/images/rte/Smiley-GIF.gif')"
                                }],
                                customOrderedList: [{
                                    name: "orderInsert",
                                    tooltip: "Custom OrderList",
                                    css: "e-rte-toolbar-icon e-rte-listitems customOrder",
                                    text: "Lower-Greek",
                                    listStyle:"lower-greek"
                                }] 
                            }
                        });
                    });
                </script>
                <style type="text/css">
                    #rteSample {
                        margin: 0 auto;
                    }
                    .customUnOrder,.customOrder{
                       height:25px;
                    }
                    .customUnOrder:after {
                      content: "\e7f1";
                      font-size:20px;
                      float:left;
                      padding: 0px 4px 0px 4px;
                    }
                    .customOrder:after {
                      content: "\e7f0";
                      font-size:20px;
                      float:left;
                      padding: 0px 4px 0px 4px;
                    }
                </style>
</body>
</html>
