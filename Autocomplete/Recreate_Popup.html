<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="https://cdn.syncfusion.com/18.4.0.30/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>
    <script src="scripts/ej.scroller.js"></script>
    <script src="scripts/ej.draggable.js"></script>
    <script src="scripts/ej.globalize.js"></script>
    <script src="scripts/ej.button.js"></script>
    <script src="scripts/ej.checkbox.js"></script>
<script src="scripts/ej.autocomplete.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <button onclick="dataChange()">Change Data </button>
        <div class="content-container-fluid">
            <div class="frame">
                <div class="ctrllabel">Local Data</div>
                <input type="text" id="bikeList" />
            </div>
        </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {

            BikeList = [
                "Accordion",
                "Autocomplete",
               "Button",
                "Tab",
                "Menu",
                "Rating",
            ];
          var carList = [
                "Audi S6", "Austin-Healey", "Alfa Romeo", "Aston Martin",
                "BMW 7", "Bentley Mulsanne", "Bugatti Veyron",
                "Chevrolet Camaro", "Cadillac"
            ];


          $("#bikeList").ejAutocomplete({
            showPopupButton: true,
            width: "50%",
            multiSelectMode: ej.MultiSelectMode.Delimiter,
            dataSource: carList,
            loadOnDemand:true,

        });

        });
        function dataChange(){
            var ddList = $('#bikeList').ejAutocomplete("instance");
            ddList.setModel({ 
                dataSource: BikeList
            });
        }
    </script>
</body>
</html>
