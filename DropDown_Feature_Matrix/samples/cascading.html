            var val = Number($("#pseldex").val());
            lead.setModel({ selectedIndex: val });
        }

        function ponsortOrder(args) {
		if (!lead.option("ponsortingchange"))
             alert("enableSorting to work on it");
		else
            if (args.isChecked) {
                
                lead.setModel({ "sortOrder": ej.sortOrder.Descending });
            }
            else
                lead.setModel({ "sortOrder": ej.sortOrder.Ascending });
        }


        function validrules(args) {

            target.setModel({
                validationRules: {
                    required: true
                },
                validationMessage: {
                    required: "Required Dropdown value"
                }
            });

        }

        function ponChange() {
            var ctry = $('#groupsList').data("ejDropDownList");
            ctry.element.val("");
        }
