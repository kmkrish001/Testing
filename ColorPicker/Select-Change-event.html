	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
	<![endif]-->

        <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<![endif]--> 
    <script src="scripts/ej.core.js"></script>
    <script src="scripts/ej.data.js"></script>

    <script src="scripts/ej.draggable.js"></script>

</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div id='textvalue' class="control">
                        Choose colors
                        <input type="text" id="colorPicker" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="jsScript">

        var colorObj;
        $(function () {
            $('#colorPicker').ejColorPicker({
			
              value: "#0080FF50",
                enableOpacity: true,
                select: "onSelect",
                change: "onChange"
            });
            colorObj = $("#colorPicker").data("ejColorPicker");
        });
        function onSelect(args) {
            console.log("Select Event :")
          console.log("Color: " + args.value);
		  var rgb = args.RGBA;
          var outParts = [
            rgb.r.toString(16),
            rgb.g.toString(16),
            rgb.b.toString(16),
            Math.round(rgb.a * 255).toString(16).substring(0, 2)
        ];
        outParts.forEach(function (part, i) {
            if (part.length === 1) {
                outParts[i] = '0' + part;
            }
        });
        var hex =  '#' + outParts.join('');
		  $('.content-container-fluid').css('background', hex);
        }

        function onChange(args) {
            console.log("Change Event :");
            console.log("Color: " + args.value);
            console.log("R :" + args.RGBA.r + " G : " + args.RGBA.g + " B :" + args.RGBA.b + " A :" + args.RGBA.a);
        }

    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-top: 10px;
            margin-left: 70px;
        }
    </style>
</body>
</html>
