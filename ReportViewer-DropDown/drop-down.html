<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DropDownList - Text With Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="http://cdn.syncfusion.com/19.1.0.54/js/web/flat-azure/ej.web.all.min.css"
              rel="stylesheet" />
<script src="jquery.min.js"></script>
<script src="bold.reports.common.js"></script>
<!-- <script src="bold.reports.widgets.js"></script> -->
<script src="ej.dropdownlist.js"></script>
<!-- <script src="bold.report-designer-widgets.js"></script> -->

</head>
<body>

  <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="bikeList" /><br>
                    </div>
                </div>
            </div>

        </div>
    </div><br><br>
	    <input type="submit" value="Submit" onclick="myFunction()"><br><br>
		
    <script type="text/javascript">
         var target;
        $(function () {
            // declaration
BikeList = [
                 { empid: "bk1", text: "Apache RTR" }, { empid: "bk2", text: "CBR 150-R" }, { empid: "bk3", text: "CBZ Xtreme" },
                 { empid: "bk4", text: "Discover" }, { empid: "bk5", text: "Dazzler" }, { empid: "bk6", text: "Flame" },
                 { empid: "bk7", text: "Fazzer" }, { empid: "bk8", text: "FZ-S" }, { empid: "bk9", text: "Pulsar" },
                 { empid: "bk10", text: "Shine" }, { empid: "bk11", text: "R15" }, { empid: "bk12", text: "Unicorn" }
            ];
			BikeList2 = [
                 { empid: "bk1", text: "Apache RTR" }, { empid: "bk2", text: "CBR 150-R" }, { empid: "bk3", text: "CBZ Xtreme" },
                 { empid: "bk4", text: "Discover" }, { empid: "bk5", text: "Dazzler" }, { empid: "bk6", text: "Flame" },
                 { empid: "bk7", text: "Fazzer" }, { empid: "bk8", text: "FZ-S" }, { empid: "bk9", text: "Pulsar" },
                 { empid: "bk10", text: "Shine" }, { empid: "bk11", text: "R15" }, { empid: "bk12", text: "Unicorn" },
				 { empid: "bk11", text: "Shine1" }, { empid: "bk112", text: "R153" }, { empid: "bk124", text: "Unicorn3" }
            ];

            Customers = [
                 { empid: "1", text: "ALFKI" }, { empid: "2", text: "ANATR" }, { empid: "3", text: "ANTON" },
                 { empid: "4", text: "AROUT" }, { empid: "5", text: "BERGS" }, { empid: "6", text: "BLAUS" }
            ];

            $('#bikeList').ejDropDownList({
               dataSource: BikeList,
               fields: { id: "empid", text: "text", value: "text" },
                enabled: true,
                width: '162px',
                height: '26px', showRoundedCorner: true,
                loadOnDemand: true,
                enableAnimation: true,
                create: function (args) 
            {
 var dropDownInstance = $('#bikeList').ejDropDownList('instance');
        $(dropDownInstance.popup).ejScroller({
            buttonSize: 14,
            scrollerSize: 12,
            enableTouchScroll: true,
            autoHide: true,
            cssClass: 'e-reportdesigner-scroller'
        })			
            },
                enableFilterSearch: true,
                popupHeight: '180px'
				
            });

        });
		 function myFunction() {
		 var tag = $('#bikeList');
		 var instance = tag.ejDropDownList('instance');
         instance.setModel({ dataSource: Customers});
		  tag.data('ejDropDownList').setModel({ dataSource: BikeList2, fields: { id: "empid", text: "text", value: "text" } });
		  if ($(instance.popup).data('ejScroller')) {
           $(instance.popup).data('ejScroller').refresh();
        }
		   }
    </script>
 <style class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }
    </style>
</body>
</html>
