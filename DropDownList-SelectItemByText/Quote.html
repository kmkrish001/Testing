    <script src="ej.checkbox.js"></script>
    <script src="ej.togglebutton.js"></script>
     <script src="ej.dropdownlist.js"></script>

    
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="ctrllabel">Salutation</div>
                        <input type="text" id="skillsets" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Check\Uncheck All</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            var skillset = [
                { skill: "Mr." }, { skill: "Ms." }, { skill: "Mrs." },
              	{ skill: "Dr." },{skill: "Ma'am"}
            ];
            $('#skillsets').ejDropDownList({
                dataSource: skillset,
                fields: { text: "skill" },
                showCheckbox: true,
            });
            target = $('#skillsets').data("ejDropDownList");
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Check All", "activeText": "Uncheck All" });
        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)
                target.checkAll();
            else
                target.unCheckAll();
        }


    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-top: 15px;
        }
    </style>
</body>
