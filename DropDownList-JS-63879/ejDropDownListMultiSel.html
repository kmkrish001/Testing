<body>
      <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                      <button class="btn1">
                        set value
                      </button>
                        <div class="ctrllabel">Select a customer</div>

                        <input type="text" id="customerList" />
                    </div>
			
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var target;
        $(function () {
            // DataManager creation
            var dataManger = ej.DataManager({
                url: "https://mvc.syncfusion.com/Services/Northwnd.svc/"
            });
            // Query creation
            var query = ej.Query()
                   .from("Customers").take(10);

            $('#customerList').ejDropDownList({
                dataSource: dataManger,
                loadOnDemand: true,
				fields: { text: "CustomerID" },
				multiSelectMode: ej.MultiSelectMode.VisualMode,
				showCheckbox: true,				
                query: query,
            });
			
            
            $('.btn1').on('click', function() {
            var target =	$('#customerList').ejDropDownList("instance");
                      target.setModel({value:"AROUT"});
	     	});			  
				


          });

    </script>
    <style>
        .frame{
            width: 100%;
            box-sizing: border-box;
        }
        
        .ctrllabel{
            font-weight: 700;
        }
		@media (min-width: 990px){
			.cols-sample-area .row .col-md-6{

		@media (min-width: 1200px){

		@media (max-width: 992px) {
			.cols-sample-area .row .col-sm-12:nth-child(2), 
			.cols-sample-area .row .col-xs-12:nth-child(2),
